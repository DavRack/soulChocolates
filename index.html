<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Soul Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#cf29cf" fill-opacity="1" d="M0,192L48,197.3C96,203,192,213,288,213.3C384,213,480,203,576,181.3C672,160,768,128,864,112C960,96,1056,96,1152,90.7C1248,85,1344,75,1392,69.3L1440,64L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path></svg>
        <div class="calc">
            <h1>Ingresa la frase que quieres calcular</h1>
            <br>
            <input type="text" id="user-text"/>
            <br>
            <h3>Costo por gramo</h3>
            <input type="number" value="17" name="" id="gramo"/>
            <br>
            <h3>Porcentaje de ganancia</h3>
            <input type="number" value="150" name="" id="porcentaje"/>
            <h3>Costos adicionales</h3>
            <br>
            <div id="extras">
            </div>
            <br>
            <button class="btn" onclick="addCost()">Agregar costo</button>
            <br>
            <button class="btn" id="btn-calcular" onclick="calculate()">Calcular</button>
            <div id="total"></div>
        </div>

            <path fill="#cf29cf" fill-opacity="1" d="M0,192L48,197.3C96,203,192,213,288,213.3C384,213,480,203,576,181.3C672,160,768,128,864,112C960,96,1056,96,1152,90.7C1248,85,1344,75,1392,69.3L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
        </svg>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
